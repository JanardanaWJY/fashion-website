<!-- Products -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="Assets/shopping-bags.png" type="image/x-icon">
    <link rel="stylesheet" href="subscribe_style.css">
    <title>M&T</title>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="header-logo">
                <div class="header-logo-img"><img src="Assets/shopping-bags.png" alt=""></div>
                <div class="header-logo-text"><h1>M<span>&</span>T</h1></div>
            </div>
            <div class="header-navbar">
                <a href="index.html#home">HOME</a>
                <a href="#contact">CONTACT US</a>
                <a href="aboutUs.html">ABOUT US</a>
            </div>
        </div>
    </header>

    <!-- Header(Responsivity) -->
    <section class="header2">
        <div class="topnav">
            <a href="#" class="active"><div class="txt">
                <div class="logo">
                    <div class="img">
                        <img src="Assets/shopping-bags.png" alt="">
                    </div>
                    <h1>M&T</h1>
                </div>
            </div></a>
            <div id="myLinks">
                <a href="index.html#home">HOME</a>
                <a href="#contact">CONTACT US</a>
                <a href="aboutUs.html">ABOUT US</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <script>
            function myFunction() {
                var x = document.getElementById("myLinks");
                if (x.style.display === "block") {
                    x.style.display = "none";
                } else {
                    x.style.display = "block";
                }
            }
        </script>
    </section>

    <!-- Content -->
    <section class="content1">
        <div class="title">
            <h1>SUBSCRIPTION</h1>
        </div>
        <div class="form-content" onsubmit="return false">
            <form name="subscription">
                <label class="name1" for="name">Name</label>
                <input type="text" id="name" name="username">
                <br><br><br>
                <label class="name1" for="email">Email</label>
                <input type="text" id="email" name="usermail">
                <br><br><br>
                <label class="name1" for="phone">Phone Number</label>
                <input type="text" id="phone" name="usernumber">
                <br><br><br>
                <label class="name1" for="origin">Country</label>
                <select id="selCountry">
                    <option disabled selected value value="0"> -- Select your country -- </option>
                    <option value="1">Indonesia</option>
                    <option value="2">USA(United Stated of America)</option>
                    <option value="3">UAE(Uni Arab Emirates)</option>
                    <option value="4">France</option>
                </select>
                <br><br><br>
                <div class="agree">
                    <input type="checkbox" id="agreement">
                    <label for="agreement">Click here to indicate that you agree to subscribe M&T membership</label>
                </div>
                <br><br>
                <input type="reset" value="RESET">
                <input type="submit" value="SUBMIT" onclick="validateForm()">
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer id="contact">
        <div class="footer-container">
            <div class="contact-us">
                <h1>Contact Us:</h1>
                <a href="https://www.instagram.com/" target="_blank" class="instagram"><img src="Assets/instagram.png"><p>@Instagram</p></a>
                <a href="https://www.facebook.com/" target="_blank" class="facebook"><img src="Assets/facebook.png"><p>@Facebook</p></a>
            </div>
            <div class="copyright">
                <p>&copy;2022 <span>M<span class="letter">&</span>T.</span> All Rights Reserved</p>
            </div>
        </div>
    </footer>
    <script src="subscribe_jav.js"></script>
</body>
</html>
